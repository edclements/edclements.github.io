<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-44563104-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-44563104-2');
    </script>
    <meta charset="utf-8">
    <title>Ed Clements - {{ page.title }}</title>
    <link rel="stylesheet" href="/normalize.css" type="text/css">
    <link rel="stylesheet" href="/sakura.css" type="text/css">
    <link rel="stylesheet" href="/css/fontawesome.css" type="text/css">
    <link rel="stylesheet" href="/css/brands.css" type="text/css">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Montserrat|Roboto">
    <style>
      * {
        font-family: 'Roboto', sans-serif;
      }
      h1, h2 {
        font-family: 'Montserrat', sans-serif;
        font-weight: normal;
      }
      table.key-binding tr th:first-child {
        width: 280px;
      }
      table.key-binding tr td:first-child {
        font-family: monospace;
        font-size: 18px;
      }
      ol.music-picks {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    {% if page.title != 'Home' -%}
    <h1>{{ page.title }}</h1>
    {% endif -%}
    <section>
      {{ content }}
    </section>
  </body>
</html>
